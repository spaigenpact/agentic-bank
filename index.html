<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banking Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Banking Chatbot</h1>
    <!-- Chat log where messages appear -->
    <div id="chat-log"></div>
    <!-- Text input for user messages -->
    <input
      type="text"
      id="user-input"
      placeholder="Type your message here or use voice input..."
    />
    <!-- Buttons for sending text and controlling voice input -->
    <button id="send-btn">Send</button>
    <button id="start-voice">Start Voice</button>
    <button id="stop-voice" disabled>Stop Voice</button>
  </div>

  <!-- iOS Audio Unlock Snippet -->
  <script>
    /**
     * Unlock audio for iOS Safari on the first touch.
     * iOS often blocks audio (including speech synthesis) until
     * there's a direct user gesture. This code plays an empty
     * utterance to "unlock" audio for future speak() calls.
     */
    function unlockAudioForiOS() {
      if (window.speechSynthesis) {
        const emptyUtterance = new SpeechSynthesisUtterance('');
        speechSynthesis.speak(emptyUtterance);
      }
      // Remove this event listener after it's used once
      window.removeEventListener('touchstart', unlockAudioForiOS);
    }

    // Listen for the first touchstart to unlock audio
    window.addEventListener('touchstart', unlockAudioForiOS, { once: true });
  </script>

  <!-- Your main front-end logic -->
  <script src="app.js"></script>
</body>
</html>
