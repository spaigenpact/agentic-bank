<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking Customer Service Voicebot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Banking Customer Service Voicebot</h1>
    
    <div id="transcript">
      <h2>Transcript</h2>
      <p id="text">Your speech will appear here...</p>
    </div>
    
    <div id="next-action">
      <h2>Agent Next Best Action</h2>
      <p id="action">Suggested action will appear here...</p>
    </div>
    
    <div class="controls">
      <button id="start-btn">Start Listening</button>
      <button id="stop-btn" disabled>Stop Listening</button>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
