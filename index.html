<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banking Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Banking Chatbot</h1>
    <!-- Chat log where messages appear -->
    <div id="chat-log"></div>
    
    <!-- Text input for user messages (optional fallback) -->
    <input
      type="text"
      id="user-input"
      placeholder="Type your message here... (Press Enter to send)"
    />

    <!-- Button to stop the bot from speaking (interrupt TTS) -->
    <button id="stop-reading">Stop Reading</button>
  </div>

  <!-- iOS Audio Unlock Snippet (for TTS) -->
  <script>
    /**
     * Unlock audio for iOS Safari on the first touch.
     * iOS often blocks audio (including speech synthesis)
     * until there's a direct user gesture.
     */
    function unlockAudioForiOS() {
      if (window.speechSynthesis) {
        const emptyUtterance = new SpeechSynthesisUtterance('');
        speechSynthesis.speak(emptyUtterance);
      }
      window.removeEventListener('touchstart', unlockAudioForiOS);
    }

    // Listen for the first touchstart to unlock TTS on iOS
    window.addEventListener('touchstart', unlockAudioForiOS, { once: true });
  </script>

  <!-- Main front-end logic -->
  <script src="app.js"></script>
</body>
</html>
